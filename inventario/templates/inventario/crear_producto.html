{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Agregar nuevo producto</h2>

        <form method="POST" class="mb-3">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label>Nombre</label>
                {{ form.nombre }}
            </div>

            <div class="form-group mb-3">
                <label>Descripción</label>
                {{ form.descripcion }}
            </div>

            <div class="form-group mb-3">
                <label>Precio</label>
                {{ form.precio }}
            </div>

            <div class="form-group mb-3">
                <label>Cantidad</label>
                {{ form.cantidad }}
            </div>

            <div class="form-group mb-3">
                <label>Categoría</label>
                <div class="d-flex gap-2">
                    {{ form.categoria }}
                    <!-- Botón para abrir el modal -->
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalCategoria">
                        <a href="{% url 'crear_categoria' %}" class="btn btn-info mt-3">+ Nueva Categoría</a>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar producto</button>
        </form>

        <a href="{% url 'lista_productos' %}" class="btn btn-secondary w-100">Volver</a>
    </div>
</div>

<!-- Modal: Crear nueva categoría -->
<div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="categoriaForm">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="categoriaNombre" required>
                    </div>

                    <div class="form-group mb-3">
                        <label>Descripción</label>
                        <input type="text" class="form-control" id="categoriaDescripcion">
                    </div>
                </form>

                <small id="msgCategoria" class="text-success d-none">Categoría creada correctamente</small>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button class="btn btn-primary" onclick="crearCategoria()">Guardar categoría</button>
            </div>
        </div>
    </div>
</div>

<script>
function crearCategoria() {
    fetch("{% url 'crear_categoria_ajax' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify({
            nombre: document.getElementById("categoriaNombre").value,
            descripcion: document.getElementById("categoriaDescripcion").value
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.ok) {
            let select = document.getElementById("id_categoria");
            let option = document.createElement("option");
            option.value = data.id;
            option.text = data.nombre;
            option.selected = true;
            select.add(option);

            document.getElementById("msgCategoria").classList.remove("d-none");
        }
    })
}
</script>

{% endblock %}
