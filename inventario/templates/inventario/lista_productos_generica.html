{% extends 'inventario/base.html' %}
{% block content %}

<h1 style="text-align:center; margin-bottom:30px;">Lista de Productos</h1>

<!-- Botón para agregar producto -->
<div style="text-align:center; margin-bottom:20px;">
    <a href="{% url 'crear_producto' %}" 
       style="padding:10px 20px; background:#0a5eff; color:white; border-radius:6px; text-decoration:none; font-weight:bold;">
        Agregar Producto
    </a>

    <!-- Botón para ir a inicio -->
    <a href="{% url 'inicio' %}" 
       style="padding:10px 20px; background:#27ae60; color:white; border-radius:6px; text-decoration:none; font-weight:bold; margin-left:10px;">
        Inicio
    </a>
</div>

<!-- Lista de productos -->
<div style="
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    padding: 0 20px;
">
    {% for p in productos %}
    <div style="
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
    ">
        <h3 style="margin-bottom:10px;">{{ p.nombre }}</h3>
        <p style="margin-bottom:15px; color:#666;">Categoría: {{ p.categoria }}</p>
        <p style="margin-bottom:15px; font-weight:bold; color:#27ae60;">${{ p.precio }}</p>

        <div style="display:flex; justify-content:center; gap:10px;">
            <!-- Ver Detalle -->
            <a href="{% url 'detalle_producto' p.id %}" 
               style="padding:8px 12px; background:#0a5eff; color:white; border-radius:6px; text-decoration:none; font-weight:bold;">
                Ver
            </a>

            <!-- Editar -->
            <a href="{% url 'editar_producto' p.id %}" 
               style="padding:8px 12px; background:#fbbf24; color:black; border-radius:6px; text-decoration:none; font-weight:bold;">
                Editar
            </a>

            <!-- Eliminar -->
            <a href="{% url 'eliminar_producto' p.id %}" 
               onclick="return confirm('¿Seguro que quieres eliminar este producto?')" 
               style="padding:8px 12px; background:#e11d48; color:white; border-radius:6px; text-decoration:none; font-weight:bold;">
                Eliminar
            </a>
        </div>
    </div>
    {% empty %}
    <p style="text-align:center; color:#999; font-style:italic;">No hay productos</p>
    {% endfor %}
</div>

{% endblock %}
